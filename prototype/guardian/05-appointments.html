<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointments - GuardianHealth</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../shared-styles.css">
    <style>.screen-list a.active { background: var(--guardian); }</style>
</head>
<body>
    <div class="app-selector">
        <a href="../citizen/index.html" class="citizen"><i class="fas fa-user"></i> Citizen App</a>
        <a href="index.html" class="guardian active"><i class="fas fa-user-shield"></i> Guardian App</a>
        <a href="../provider/index.html" class="provider"><i class="fas fa-hospital"></i> Provider App</a>
    </div>
    <div class="screen-title"><h1>5. Book Appointments</h1><p>Schedule appointments for your dependents</p></div>
    <div class="phone-container">
        <div class="phone-frame"><div class="phone-notch"></div>
            <div class="phone-screen">
                <div class="status-bar"><span class="time">9:41</span><div class="status-icons"><i class="fas fa-signal"></i><i class="fas fa-wifi"></i><i class="fas fa-battery-full"></i></div></div>
                <div class="screen-content" style="background: #F5F7FA; padding: 0;">
                    <div style="display: flex; align-items: center; justify-content: space-between; padding: 8px 20px 16px; background: white;">
                        <a href="02-dashboard.html" style="width: 40px; height: 40px; background: #F5F7FA; border: none; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #1A1D26; text-decoration: none;"><i class="fas fa-arrow-left"></i></a>
                        <h2 style="font-size: 18px; font-weight: 700;">Book Appointment</h2>
                        <div style="width: 40px;"></div>
                    </div>
                    <div style="padding: 16px 20px;">
                        <h3 style="font-size: 13px; color: #6B7280; margin-bottom: 12px;">Select Dependent</h3>
                        <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                            <button style="flex: 1; background: linear-gradient(135deg, #FEF3C7, #FDE68A); border: 2px solid #F59E0B; border-radius: 12px; padding: 12px 8px; display: flex; flex-direction: column; align-items: center; gap: 6px;">
                                <div style="width: 36px; height: 36px; background: linear-gradient(135deg, #FCD34D, #F59E0B); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white;"><i class="fas fa-child"></i></div>
                                <span style="font-size: 12px; font-weight: 600;">Ahmad Jr.</span>
                            </button>
                            <button style="flex: 1; background: white; border: 1px solid #E5E7EB; border-radius: 12px; padding: 12px 8px; display: flex; flex-direction: column; align-items: center; gap: 6px;">
                                <div style="width: 36px; height: 36px; background: #E5E7EB; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #6B7280;"><i class="fas fa-user"></i></div>
                                <span style="font-size: 12px; font-weight: 500; color: #6B7280;">Ahmad</span>
                            </button>
                            <button style="flex: 1; background: white; border: 1px solid #E5E7EB; border-radius: 12px; padding: 12px 8px; display: flex; flex-direction: column; align-items: center; gap: 6px;">
                                <div style="width: 36px; height: 36px; background: #E5E7EB; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #6B7280;"><i class="fas fa-person-cane"></i></div>
                                <span style="font-size: 12px; font-weight: 500; color: #6B7280;">Mak Jah</span>
                            </button>
                        </div>
                        <h3 style="font-size: 13px; color: #6B7280; margin-bottom: 12px;">Appointment Type</h3>
                        <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 20px;">
                            <button style="background: #EEF2FF; border: 2px solid #4F46E5; border-radius: 12px; padding: 14px 10px; display: flex; flex-direction: column; align-items: center; gap: 6px;">
                                <i class="fas fa-syringe" style="font-size: 20px; color: #4F46E5;"></i>
                                <span style="font-size: 12px; font-weight: 600; color: #4F46E5;">Vaccination</span>
                            </button>
                            <button style="background: white; border: 1px solid #E5E7EB; border-radius: 12px; padding: 14px 10px; display: flex; flex-direction: column; align-items: center; gap: 6px;">
                                <i class="fas fa-stethoscope" style="font-size: 20px; color: #6B7280;"></i>
                                <span style="font-size: 12px; font-weight: 500; color: #6B7280;">Checkup</span>
                            </button>
                            <button style="background: white; border: 1px solid #E5E7EB; border-radius: 12px; padding: 14px 10px; display: flex; flex-direction: column; align-items: center; gap: 6px;">
                                <i class="fas fa-tooth" style="font-size: 20px; color: #6B7280;"></i>
                                <span style="font-size: 12px; font-weight: 500; color: #6B7280;">Dental</span>
                            </button>
                            <button style="background: white; border: 1px solid #E5E7EB; border-radius: 12px; padding: 14px 10px; display: flex; flex-direction: column; align-items: center; gap: 6px;">
                                <i class="fas fa-flask" style="font-size: 20px; color: #6B7280;"></i>
                                <span style="font-size: 12px; font-weight: 500; color: #6B7280;">Lab Test</span>
                            </button>
                        </div>
                        <h3 style="font-size: 13px; color: #6B7280; margin-bottom: 12px;">Select Date</h3>
                        <div style="background: white; border-radius: 16px; padding: 14px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.06);">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                                <i class="fas fa-chevron-left" style="color: #6B7280;"></i>
                                <span style="font-weight: 600; font-size: 14px;">December 2024</span>
                                <i class="fas fa-chevron-right" style="color: #6B7280;"></i>
                            </div>
                            <div style="display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; text-align: center;">
                                <span style="font-size: 10px; color: #6B7280; padding: 6px;">Mon</span>
                                <span style="font-size: 10px; color: #6B7280; padding: 6px;">Tue</span>
                                <span style="font-size: 10px; color: #6B7280; padding: 6px;">Wed</span>
                                <span style="font-size: 10px; color: #6B7280; padding: 6px;">Thu</span>
                                <span style="font-size: 10px; color: #6B7280; padding: 6px;">Fri</span>
                                <span style="font-size: 10px; color: #6B7280; padding: 6px;">Sat</span>
                                <span style="font-size: 10px; color: #6B7280; padding: 6px;">Sun</span>
                                <span style="font-size: 13px; padding: 8px; color: #9CA3AF;">9</span>
                                <span style="font-size: 13px; padding: 8px; color: #9CA3AF;">10</span>
                                <span style="font-size: 13px; padding: 8px;">11</span>
                                <span style="font-size: 13px; padding: 8px; background: #4F46E5; color: white; border-radius: 8px; font-weight: 600;">12</span>
                                <span style="font-size: 13px; padding: 8px;">13</span>
                                <span style="font-size: 13px; padding: 8px;">14</span>
                                <span style="font-size: 13px; padding: 8px;">15</span>
                            </div>
                        </div>
                        <h3 style="font-size: 13px; color: #6B7280; margin-bottom: 12px;">Available Slots</h3>
                        <div style="display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 24px;">
                            <button style="background: #EEF2FF; border: 2px solid #4F46E5; padding: 10px 16px; border-radius: 10px; font-size: 13px; font-weight: 600; color: #4F46E5;">9:00 AM</button>
                            <button style="background: white; border: 1px solid #E5E7EB; padding: 10px 16px; border-radius: 10px; font-size: 13px; font-weight: 500;">10:30 AM</button>
                            <button style="background: white; border: 1px solid #E5E7EB; padding: 10px 16px; border-radius: 10px; font-size: 13px; font-weight: 500;">2:00 PM</button>
                            <button style="background: white; border: 1px solid #E5E7EB; padding: 10px 16px; border-radius: 10px; font-size: 13px; font-weight: 500;">3:30 PM</button>
                        </div>
                        <a href="06-alerts.html" class="clickable" style="display: block; width: 100%; background: linear-gradient(135deg, #4F46E5, #7C3AED); color: white; border: none; padding: 16px; border-radius: 16px; font-size: 16px; font-weight: 600; text-align: center; text-decoration: none;">
                            Confirm Booking
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="nav-controls">
            <a href="04-permissions.html" class="nav-btn prev"><i class="fas fa-arrow-left"></i> Previous</a>
            <span class="screen-indicator">5 / 6</span>
            <a href="06-alerts.html" class="nav-btn next" style="background: var(--guardian);">Next <i class="fas fa-arrow-right"></i></a>
        </div>

    </div>

</body>
</html>
